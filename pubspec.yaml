name: busha_app
description: "Busha Assessment app."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  
  intl: ^0.19.0
  
  get_it: ^7.7.0
  equatable: ^2.0.5
  
  dio: ^5.4.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/explore/
    - assets/images/explore/coin_logo/
    
    - assets/svgs/
    - assets/svgs/app/
    - assets/svgs/explore/
    
    - fixtures/